<<!DOCTYPE html>
<html>
<head>
	<title>Agregar producto</title>
</head>
<body>
	{{% extends 'base.html' %}}
	{% block titulo %}
		Lista de productos
	{% endblock %}
	{% block contenido %}
		<h1>Lista de productos</h1>
		{% for p in lista %}
			<p>
				Nombre: {{ p.nombre}}
				Precio: {{ p.precio }}
				Stock: {{ p.stock }}
				Marca: {{ p.marca }}
			</p>
			{% endfor %}

		{% endblock %}
</body>
</html>
